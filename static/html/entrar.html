    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Entrar</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="logar" id="loginForm" >
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="user-email">Email ou Nome de Usuário: </label>
                                <input type="text" placeholder="e-mail ou nome de usuário" class="form-control" id="user-email" required data-validation-required-message="Por favor digite seu email ou nome de usuário">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="pwd">Senha: </label>
                                <input type="password" placeholder="Senha" class="form-control" id="pwd" required data-validation-required-message="Por favor digite sua senha">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">Entrar</button>
                                <a href="recuperasenha.html"><button type="submit" class="btn btn-success btn-lg" style="float: right;">Esqueci Minha Senha</button></a>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
